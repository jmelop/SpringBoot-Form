<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<h3 th:text="${title}"></h3>

	<ul>
		<li th:text="${user.username}"></li>
		<li th:text="${user.password}"></li>
		<li th:text="${user.email}"></li>
		<li th:text="${user.firstName}"></li>
		<li th:text="${user.lastName}"></li>
		<li th:text="${user.id}"></li>
		<li th:text="${user.age}"></li>
		<li th:text="${user.country.id}"></li>
		<li th:text="${user.country.code}"></li>
		<li th:text="${user.country.name}"></li>
		<li th:text="${#dates.format(user.birthday, 'dd/MM/yyyy')}"></li>
		<li th:text="'Enabled: ' + ${user.enable}"></li>
		<li th:text="'Secret value: ' + ${user.secretValue}"></li>
	</ul>
	
	<div>Roles</div>
	<ul>
	<li th:each="role: ${user.roles}" th:text="${role.id} + ' | ' + ${role.name} + ' | ' + ${role.role}"></li >
	</ul>
</body>

</html>
